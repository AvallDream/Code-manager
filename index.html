    <!-- Ładowanie Google API -->
    <script>
        // Funkcja do dynamicznego ładowania skryptów z alternatywną metodą
        function loadScript(src, retries = 3) {
            return new Promise((resolve, reject) => {
                // Sprawdź czy skrypt już nie istnieje
                const existingScript = document.querySelector(`script[src="${src}"]`);
                if (existingScript) {
                    console.log(`⚠️ Skrypt już istnieje: ${src}`);
                    resolve();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = src;
                script.async = true;
                script.defer = true;
                
                // Dla Google API dodaj dodatkowe atrybuty
                if (src.includes('apis.google.com')) {
                    script.onload = () => {
                        console.log(`✅ Załadowano Google API: ${src}`);
                        // Dodaj krótkie opóźnienie dla pełnej inicjalizacji
                        setTimeout(resolve, 200);
                    };
                } else {
                    script.onload = () => {
                        console.log(`✅ Załadowano: ${src}`);
                        resolve();
                    };
                }
                
                script.onerror = () => {
                    console.error(`❌ Błąd ładowania: ${src}`);
                    script.remove(); // Usuń nieudany skrypt
                    
                    if (retries > 0) {
                        console.log(`🔄 Ponawiam ładowanie ${src}, pozostało prób: ${retries - 1}`);
                        setTimeout(() => {
                            loadScript(src, retries - 1).then(resolve).catch(reject);
                        }, 1000);
                    } else {
                        reject(new Error(`Nie można załadować skryptu: ${src}`));
                    }
                };
                
                document.head.appendChild(script);
            });
        }

        // Załaduj skrypty Google API z lepszą diagnostyką
        async function loadGoogleScripts() {
            try {
                console.log('🚀 Rozpoczynam ładowanie Google API...');
                
                // Sprawdź połączenie internetowe
                try {
                    await fetch('https://www.google.com', { mode: 'no-cors', cache: 'no-cache' });
                    console.log('✅ Połączenie internetowe działa');
                } catch (error) {
                    console.warn('⚠️ Problemy z połączeniem internetowym');
                }
                
                // Ładuj Google API
                console.log('📥 Ładowanie Google API...');
                await loadScript('https://apis.google.com/js/api.js');
                
                // Poczekaj dłużej na pełną inicjalizację Google API
                console.log('⏳ Czekam na inicjalizację Google API...');
                await new Promise(resolve => setTimeout(resolve, 2000)); // 2 sekundy
                
                // Ładuj Google Identity Services  
                console.log('📥 Ładowanie Google Identity Services...');
                await loadScript('https://accounts.google.com/gsi/client');
                
                // Poczekaj moment na pełną inicjalizację
                await new Promise(resolve => setTimeout(resolve, 500));
                
                console.log('✅ Wszystkie skrypty Google załadowane pomyślnie');
                return true;
                
            } catch (error) {
                console.error('❌ Błąd ładowania skryptów Google:', error);
                return false;
            }
        }

        // Załaduj skrypty na początku z lepszą obsługą błędów
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🎯 DOM załadowany, rozpoczynam inicjalizację...');
            
            // Najpierw załaduj podstawowe funkcje aplikacji
            loadFromLocalStorage();
            renderCodes();
            initializeEventListeners();
            
            console.log('✅ Podstawowe funkcje aplikacji załadowane');
            
            // Następnie próbuj załadować Google API
            const scriptsLoaded = await loadGoogleScripts();
            
            if (scriptsLoaded) {
                console.log('🎉 Skrypty Google załadowane, uruchamiam integrację...');
                setTimeout(() => {
                    initializeGapi();
                }, 1000);
            } else {
                console.error('❌ Nie udało się załadować skryptów Google');
                showNotificationDirect('❌ Nie można załadować Google API. Aplikacja działa w trybie offline (tylko localStorage).', 'error', 10000);
                updateSyncStatusDirect('disconnected');
            }
        });

        // Pomocnicze funkcje do obsługi UI bez pełnej inicjalizacji
        function showNotificationDirect(message, type = 'info', duration = 3000) {
            const notification = document.getElementById('notification');
            if (notification) {
                notification.textContent = message;
                notification.className = `notification ${type} show`;
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, duration);
            }
        }
        
        function updateSyncStatusDirect(status) {
            const statusElement = document.getElementById('syncStatus');
            if (statusElement) {
                statusElement.className = `sync-status ${status}`;
                
                if (status === 'disconnected') {
                    statusElement.innerHTML = `
                        <span>❌ Google API niedostępne - tryb offline</span>
                        <button id="authBtn" class="auth-btn" onclick="location.reload()">Odśwież stronę</button>
                    `;
                }
            }
        }
    </script>

                description: "Kod VBA do automatycznego formatowania wybranych komórek z różnymi stylami i kolorami.",
                code: `Sub FormatowanieCells()

            }
        ];

        let codeDatabase = [...defaultCodes];
        let currentFilter = 'all';
        let currentSearch = '';
        let editingCodeId = null;

        // Sprawdź czy Google API jest dostępne z pełną obsługą inicjalizacji
        function waitForGapi() {
            return new Promise((resolve, reject) => {
                console.log('Sprawdzanie dostępności gapi...');
                
                // Funkcja sprawdzająca czy gapi jest w pełni gotowe
                const isGapiReady = () => {
                    const hasWindowGapi = typeof window.gapi !== 'undefined' && window.gapi && typeof window.gapi.load === 'function';
                    const hasGlobalGapi = typeof gapi !== 'undefined' && gapi && typeof gapi.load === 'function';
                    return hasWindowGapi || hasGlobalGapi;
                };
                
                // Pierwsze sprawdzenie
                if (isGapiReady()) {
                    console.log('gapi jest w pełni dostępne od razu');
                    // Upewnij się że window.gapi jest ustawione
                    if (typeof window.gapi === 'undefined' && typeof gapi !== 'undefined') {
                        window.gapi = gapi;
                    }
                    resolve();
                    return;
                }

                let attempts = 0;
                const maxAttempts = 100; // 10 sekund
                
                const checkGapi = () => {
                    attempts++;
                    console.log(`Próba ${attempts}/${maxAttempts} - sprawdzanie gapi...`);
                    
                    if (isGapiReady()) {
                        console.log('gapi jest teraz w pełni dostępne!');
                        // Upewnij się że window.gapi jest ustawione
                        if (typeof window.gapi === 'undefined' && typeof gapi !== 'undefined') {
                            window.gapi = gapi;
                        }
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        console.error('Diagnostyka gapi:');
                        console.error('typeof window.gapi:', typeof window.gapi);
                        console.error('typeof gapi:', typeof gapi);
                        console.error('window.gapi exists:', window.gapi ? 'YES' : 'NO');
                        console.error('window.gapi.load exists:', window.gapi && window.gapi.load ? 'YES' : 'NO');
                        console.error('global gapi exists:', typeof gapi !== 'undefined' ? 'YES' : 'NO');
                        console.error('global gapi.load exists:', typeof gapi !== 'undefined' && gapi.load ? 'YES' : 'NO');
                        
                        reject(new Error('Google API nie inicjalizowało się w pełni. Obiekt gapi istnieje, ale metoda load nie jest dostępna.'));
                    } else {
                        setTimeout(checkGapi, 100);
                    }
                };
                
                checkGapi();
            });
        }

        // Sprawdź czy Google Identity Services jest dostępne
        function waitForGis() {
            return new Promise((resolve, reject) => {
                console.log('Sprawdzanie dostępności google.accounts...');
                
                if (typeof google !== 'undefined' && google.accounts && google.accounts.oauth2) {
                    console.log('google.accounts jest dostępne od razu');
                    resolve();
                    return;
                }

                let attempts = 0;
                const maxAttempts = 100; // 10 sekund
                
                const checkGis = () => {
                    attempts++;
                    console.log(`Próba ${attempts}/${maxAttempts} - sprawdzanie google.accounts...`);
                    
                    if (typeof google !== 'undefined' && google.accounts && google.accounts.oauth2) {
                        console.log('google.accounts jest teraz dostępne!');
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        console.error('google.accounts nie załadowało się w czasie');
                        reject(new Error('Google Identity Services nie załadowało się w czasie. Możliwe przyczyny: wolne internet, blokada AdBlock, problemy z siecią.'));
                    } else {
                        setTimeout(checkGis, 100);
                    }
                };
                
                checkGis();
            });
        }

        // Inicjalizacja Google API z pełną obsługą błędów
        async function initializeGapi() {
            console.log('🔧 Rozpoczynam inicjalizację Google API...');
            
            try {
                if (CLIENT_ID === 'TWÓJ_CLIENT_ID' || API_KEY === 'TWÓJ_API_KEY') {
                    console.warn('⚠️ Google API keys nie są skonfigurowane');
                    showNotification('⚠️ Skonfiguruj Google API keys aby włączyć synchronizację', 'error', 5000);
                    updateSyncStatus('disconnected');
                    return;
                }

                console.log('⏳ Czekam na dostępność Google API...');
                // Poczekaj na załadowanie Google API
                await waitForGapi();
                console.log('✅ Google API jest dostępne');

                console.log('⏳ Ładuję klient Google API...');
                // Załaduj klienta Google API z alternatywną metodą
                await new Promise((resolve, reject) => {
                    // Upewnij się że używamy właściwego obiektu gapi
                    const gapiToUse = window.gapi || gapi;
                    
                    if (!gapiToUse || typeof gapiToUse.load !== 'function') {
                        reject(new Error('Obiekt gapi nie ma metody load. Możliwe że Google API nie załadowało się poprawnie.'));
                        return;
                    }
                    
                    console.log('🔧 Używam gapi.load do ładowania klienta...');
                    gapiToUse.load('client', {
                        callback: () => {
                            console.log('✅ Callback gapi.load wykonany pomyślnie');
                            resolve();
                        },
                        onerror: (error) => {
                            console.error('❌ Błąd w gapi.load:', error);
                            reject(new Error('Nie można załadować Google API client: ' + (error ? error.toString() : 'nieznany błąd')));
                        }
                    });
                });
                console.log('✅ Klient Google API załadowany');

                console.log('⏳ Inicjalizuję klient Google API...');
                // Inicjalizuj klienta z lepszą obsługą błędów
                const gapiToUse = window.gapi || gapi;
                
                if (!gapiToUse.client || typeof gapiToUse.client.init !== 'function') {
                    throw new Error('gapi.client.init nie jest dostępne. Klient Google API nie załadował się poprawnie.');
                }
                
                await gapiToUse.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: [DISCOVERY_DOC],
                });
                console.log('✅ Klient Google API zainicjalizowany');

                isGapiInitialized = true;

                console.log('⏳ Czekam na Google Identity Services...');
                // Poczekaj na Google Identity Services
                await waitForGis();
                console.log('✅ Google Identity Services dostępne');

                console.log('⏳ Inicjalizuję Google Identity Services...');
                // Inicjalizuj Google Identity Services
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: handleAuthCallback,
                });
                console.log('✅ Google Identity Services zainicjalizowane');

                isGisInitialized = true;
                
                showNotification('✅ Google API gotowe do użycia!', 'info');
                
                // Spróbuj zalogować się automatycznie jeśli użytkownik był wcześniej zalogowany
                const token = localStorage.getItem('google_access_token');
                if (token) {
                    console.log('🔑 Znaleziono zapisany token, sprawdzam ważność...');
                    try {
                        gapi.client.setToken({ access_token: token });
                        await testTokenValidity(token);
                        console.log('✅ Token jest ważny, ładuję dane z Google Drive...');
                        await loadFromGoogleDrive();
                    } catch (error) {
                        console.log('❌ Zapisany token jest nieważny, wymagane ponowne logowanie');
                        localStorage.removeItem('google_access_token');
                        updateSyncStatus('disconnected');
                    }
                } else {
                    console.log('ℹ️ Brak zapisanego tokenu, wymagane logowanie');
                    updateSyncStatus('disconnected');
                }

            } catch (error) {
                console.error('❌ Błąd inicjalizacji Google API:', error);
                
                let userMessage = '❌ Problem z Google API: ';
                
                if (error.message.includes('nie załadowało się w czasie')) {
                    userMessage += 'Skrypty ładują się zbyt wolno. Sprawdź:\n• Połączenie internetowe\n• Wyłącz AdBlock dla tej strony\n• Spróbuj odświeżyć stronę';
                } else if (error.message.includes('Nie można załadować')) {
                    userMessage += 'Problemy z ładowaniem. Spróbuj odświeżyć stronę.';
                } else {
                    userMessage += error.message;
                }
                
                showNotification(userMessage, 'error', 10000);
                updateSyncStatus('disconnected');
            }
        }

        // Test ważności tokenu
        async function testTokenValidity(token) {
            try {
                const response = await fetch(`https://www.googleapis.com/oauth2/v1/tokeninfo?access_token=${token}`);
                if (!response.ok) {
                    throw new Error('Token nieważny');
                }
                return true;
            } catch (error) {
                throw new Error('Token nieważny lub wygasł');
            }
        }

        // Obsługa autoryzacji
        async function handleAuth() {
            if (!isGapiInitialized || !isGisInitialized) {
                showNotification('⏳ API Google jeszcze się inicjalizuje...', 'info');
                return;
            }

            const token = gapi.client.getToken();
            if (token) {
                // Wyloguj
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
                localStorage.removeItem('google_access_token');
                updateSyncStatus('disconnected');
                showNotification('🔓 Rozłączono z Google Drive', 'info');
            } else {
                // Zaloguj
                tokenClient.requestAccessToken({ prompt: 'consent' });
            }
        }

        // Callback po autoryzacji
        async function handleAuthCallback(resp) {
            if (resp.error !== undefined) {
                console.error('Błąd autoryzacji:', resp);
                showNotification('❌ Błąd autoryzacji Google', 'error');
                return;
            }

            localStorage.setItem('google_access_token', resp.access_token);
            updateSyncStatus('connected');
            showNotification('✅ Połączono z Google Drive!', 'info');
            
            // Załaduj dane z Google Drive
            await loadFromGoogleDrive();
        }

        // Aktualizacja statusu synchronizacji
        function updateSyncStatus(status, message = '') {
            const statusElement = document.getElementById('syncStatus');
            const authBtn = document.getElementById('authBtn');
            
            statusElement.className = `sync-status ${status}`;
            
            switch (status) {
                case 'connected':
                    statusElement.innerHTML = `
                        <span>✅ Połączono z Google Drive</span>
                        <button id="authBtn" class="auth-btn" onclick="handleAuth()">Rozłącz</button>
                    `;
                    break;
                case 'syncing':
                    statusElement.innerHTML = `
                        <span><span class="spinner"></span> Synchronizacja...</span>
                        <button id="authBtn" class="auth-btn" onclick="handleAuth()">Rozłącz</button>
                    `;
                    break;
                case 'disconnected':
                default:
                    statusElement.innerHTML = `
                        <span>❌ Nie połączono z Google Drive</span>
                        <button id="authBtn" class="auth-btn" onclick="handleAuth()">Połącz z Google Drive</button>
                    `;
                    break;
            }
        }

        // Znajdź plik z danymi na Google Drive
        async function findDataFile() {
            try {
                const response = await gapi.client.drive.files.list({
                    q: `name='${DRIVE_FILENAME}' and mimeType='application/json'`,
                    spaces: 'drive',
                    fields: 'files(id, name)'
                });

                if (response.result.files.length > 0) {
                    return response.result.files[0].id;
                }
                return null;
            } catch (error) {
                console.error('Błąd wyszukiwania pliku:', error);
                return null;
            }
        }

        // Załaduj dane z Google Drive
        async function loadFromGoogleDrive() {
            if (!gapi.client.getToken()) return;
            
            updateSyncStatus('syncing');
            
            try {
                driveFileId = await findDataFile();
                
                if (driveFileId) {
                    const response = await gapi.client.drive.files.get({
                        fileId: driveFileId,
                        alt: 'media'
                    });

                    const data = JSON.parse(response.body);
                    codeDatabase.length = 0;
                    codeDatabase.push(...data.codes);
                    renderCodes();
                    showNotification('📥 Dane załadowane z Google Drive', 'info');
                } else {
                    // Jeśli plik nie istnieje, stwórz go z domyślnymi danymi
                    await saveToGoogleDrive();
                    showNotification('📁 Utworzono nowy plik danych na Google Drive', 'info');
                }
                
                updateSyncStatus('connected');
            } catch (error) {
                console.error('Błąd ładowania danych:', error);
                showNotification('❌ Błąd ładowania danych z Google Drive', 'error');
                updateSyncStatus('connected'); // Pozostaw jako połączony, ale pokaż błąd
            }
        }

        // Zapisz dane do Google Drive
        async function saveToGoogleDrive() {
            if (!gapi.client.getToken()) {
                // Fallback do localStorage jeśli nie ma połączenia z Google Drive
                saveToLocalStorage();
                return;
            }
            
            updateSyncStatus('syncing');
            
            try {
                const dataToSave = {
                    codes: codeDatabase,
                    lastModified: new Date().toISOString(),
                    version: '1.0'
                };

                const fileContent = JSON.stringify(dataToSave, null, 2);
                const boundary = '-------314159265358979323846';
                const delimiter = "\r\n--" + boundary + "\r\n";
                const close_delim = "\r\n--" + boundary + "--";

                let body = '';
                const metadata = {
                    'name': DRIVE_FILENAME,
                    'mimeType': 'application/json',
                };

                if (driveFileId) {
                    // Aktualizuj istniejący plik
                    body = delimiter +
                        'Content-Type: application/json\r\n\r\n' +
                        JSON.stringify(metadata) +
                        delimiter +
                        'Content-Type: application/json\r\n\r\n' +
                        fileContent +
                        close_delim;

                    const request = gapi.client.request({
                        'path': `https://www.googleapis.com/upload/drive/v3/files/${driveFileId}`,
                        'method': 'PATCH',
                        'params': {'uploadType': 'multipart'},
                        'headers': {
                            'Content-Type': 'multipart/related; boundary="' + boundary + '"'
                        },
                        'body': body
                    });
                } else {
                    // Stwórz nowy plik
                    body = delimiter +
                        'Content-Type: application/json\r\n\r\n' +
                        JSON.stringify(metadata) +
                        delimiter +
                        'Content-Type: application/json\r\n\r\n' +
                        fileContent +
                        close_delim;

                    const request = await gapi.client.request({
                        'path': 'https://www.googleapis.com/upload/drive/v3/files',
                        'method': 'POST',
                        'params': {'uploadType': 'multipart'},
                        'headers': {
                            'Content-Type': 'multipart/related; boundary="' + boundary + '"'
                        },
                        'body': body
                    });

                    if (request.result.id) {
                        driveFileId = request.result.id;
                    }
                }

                updateSyncStatus('connected');
                showNotification('☁️ Dane zapisane na Google Drive', 'info');
                
                // Też zapisz lokalnie jako backup
                saveToLocalStorage();
                
            } catch (error) {
                console.error('Błąd zapisywania na Google Drive:', error);
                showNotification('❌ Błąd zapisu na Google Drive - zapisano lokalnie', 'error');
                updateSyncStatus('connected');
                // Fallback do localStorage
                saveToLocalStorage();
            }
        }

        // Funkcje localStorage jako backup
        function saveToLocalStorage() {
            try {
                const dataToSave = {
                    codes: codeDatabase,
                    lastModified: new Date().toISOString(),
                    version: '1.0'
                };
                localStorage.setItem('codeDatabase', JSON.stringify(dataToSave));
                return true;
            } catch (e) {
                console.error('Nie można zapisać do localStorage:', e);
                return false;
            }
        }

        function loadFromLocalStorage() {
            try {
                const saved = localStorage.getItem('codeDatabase');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    if (parsed.codes) {
                        codeDatabase.length = 0;
                        codeDatabase.push(...parsed.codes);
                    }
                }
            } catch (e) {
                console.error('Nie można wczytać z localStorage:', e);
            }
        }

        function getNextId() {
            return codeDatabase.length > 0 ? Math.max(...codeDatabase.map(c => c.id)) + 1 : 1;
        }

        function initializeEventListeners() {
            // Wyszukiwanie
            document.getElementById('searchInput').addEventListener('input', function(e) {
                currentSearch = e.target.value.toLowerCase();
                renderCodes();
            });

            // Filtry
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderCodes();
                });
            });

            // Zamykanie modala po kliknięciu poza nim
            window.addEventListener('click', function(e) {
                const modal = document.getElementById('codeModal');
                const addModal = document.getElementById('addModal');
                if (e.target === modal) {
                    closeModal();
                } else if (e.target === addModal) {
                    closeAddModal();
                }
            });

            // Obsługa formularza dodawania kodu
            document.getElementById('codeForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveCode();
            });
        }

        function renderCodes() {
            const grid = document.getElementById('codesGrid');
            const filteredCodes = codeDatabase.filter(code => {
                const matchesFilter = currentFilter === 'all' || code.type === currentFilter;
                const matchesSearch = code.title.toLowerCase().includes(currentSearch) || 
                                    code.description.toLowerCase().includes(currentSearch);
                return matchesFilter && matchesSearch;
            });

            grid.innerHTML = filteredCodes.map(code => `
                <div class="code-card ${code.type}" data-id="${code.id}">
                    <div class="code-header">
                        <div>
                            <div class="code-title">${code.title}</div>
                            <div class="code-type">${code.type.toUpperCase()}</div>
                        </div>
                    </div>
                    <div class="code-description">${code.description}</div>
                    <div class="code-actions">
                        <button class="action-btn view-btn" onclick="viewCode(${code.id})">
                            👁️ Zobacz kod
                        </button>
                        <button class="action-btn copy-btn" onclick="copyCode(${code.id})" title="Kopiuj kod">
                            📋
                        </button>
                        <button class="action-btn edit-btn" onclick="editCode(${code.id})" title="Edytuj kod">
                            ✏️
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteCode(${code.id})" title="Usuń kod">
                            🗑️
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function viewCode(id) {
            const code = codeDatabase.find(c => c.id === id);
            if (!code) return;

            document.getElementById('modalTitle').textContent = code.title;
            document.getElementById('modalDescription').innerHTML = `
                <p><strong>Typ:</strong> ${code.type.toUpperCase()}</p>
                <p><strong>Opis:</strong> ${code.description}</p>
            `;
            document.getElementById('codeContent').textContent = code.code;
            document.getElementById('codeModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('codeModal').style.display = 'none';
        }

        // Funkcje do zarządzania modelem dodawania/edycji
        function openAddModal() {
            editingCodeId = null;
            document.getElementById('addModalTitle').textContent = 'Dodaj nowy kod';
            document.getElementById('saveBtn').textContent = 'Zapisz kod';
            resetForm();
            document.getElementById('addModal').style.display = 'block';
        }

        function closeAddModal() {
            document.getElementById('addModal').style.display = 'none';
            resetForm();
            editingCodeId = null;
        }

        function resetForm() {
            document.getElementById('codeForm').reset();
        }

        function editCode(id) {
            const code = codeDatabase.find(c => c.id === id);
            if (!code) return;

            editingCodeId = id;
            document.getElementById('addModalTitle').textContent = 'Edytuj kod';
            document.getElementById('saveBtn').textContent = 'Zapisz zmiany';
            
            // Wypełnij formularz danymi
            document.getElementById('codeTitle').value = code.title;
            document.getElementById('codeType').value = code.type;
            document.getElementById('codeDescription').value = code.description;
            document.getElementById('codeContentInput').value = code.code;
            
            document.getElementById('addModal').style.display = 'block';
        }

        async function saveCode() {
            const title = document.getElementById('codeTitle').value.trim();
            const type = document.getElementById('codeType').value;
            const description = document.getElementById('codeDescription').value.trim();
            const code = document.getElementById('codeContentInput').value.trim();

            if (!title || !type || !description || !code) {
                showNotification('⚠️ Proszę wypełnić wszystkie pola!', 'error');
                return;
            }

            if (editingCodeId) {
                // Edycja istniejącego kodu
                const index = codeDatabase.findIndex(c => c.id === editingCodeId);
                if (index !== -1) {
                    codeDatabase[index] = {
                        id: editingCodeId,
                        title,
                        type,
                        description,
                        code
                    };
                }
            } else {
                // Dodawanie nowego kodu
                const newCode = {
                    id: getNextId(),
                    title,
                    type,
                    description,
                    code
                };
                codeDatabase.push(newCode);
            }

            // Zapisz do Google Drive (lub localStorage jako fallback)
            await saveToGoogleDrive();
            
            showNotification(editingCodeId ? '✏️ Kod został zaktualizowany!' : '➕ Nowy kod został dodany!', 'info');
            renderCodes();
            closeAddModal();
        }

        async function deleteCode(id) {
            const code = codeDatabase.find(c => c.id === id);
            if (!code) return;

            if (confirm(`Czy na pewno chcesz usunąć kod "${code.title}"?`)) {
                const index = codeDatabase.findIndex(c => c.id === id);
                if (index !== -1) {
                    codeDatabase.splice(index, 1);
                    await saveToGoogleDrive();
                    showNotification('🗑️ Kod został usunięty!', 'info');
                    renderCodes();
                }
            }
        }

        function copyCode(id) {
            const code = codeDatabase.find(c => c.id === id);
            if (!code) return;

            copyToClipboard(code.code);
        }

        function copyModalCode() {
            const codeContent = document.getElementById('codeContent').textContent;
            copyToClipboard(codeContent);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('📋 Kod został skopiowany do schowka!');
            }).catch(err => {
                // Fallback dla starszych przeglądarek
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('📋 Kod został skopiowany do schowka!');
            });
        }

        function showNotification(message = 'Kod został skopiowany do schowka!', type = 'info', duration = 3000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        // Skróty klawiszowe
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
                closeAddModal();
            }
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                openAddModal();
